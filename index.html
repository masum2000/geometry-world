<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header class="header container mt-4 p-2 rounded-2">
        <nav class=" container navbar ">
            <div class="container-fluid">
              <img src="images/Interactive Geometry Book.png" width="175px">
              <form class="d-flex" role="search">
                <button id="btn-blog" class="btn btn-primary" type="button">Blog</button>
              </form>
            </div>
          </nav>
    </header>

    <main class="container">
        <section class="">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card mt-4 p-4">
                                <img src="images/Polygon 1.png" class="card-img-top " alt="...">
                                <div class="card-body text-center">
                                  <h5 class="card-title ">Triangle</h5>
                                  <p class="card-text">Area(A) = 0.5 * b * h</p> 
                                  <div class="d-flex gap-2 align-items-center">
                                    <input id="triangle-input-field1" class="w-100" type="number" placeholder="b"><p>cm</p> <input id="triangle-input-field2" class="w-100" type="number" placeholder="h"><p>cm</p>
                                  </div>
                
                                  <button id="btn-triangle" class="btn btn-primary mt-2" type="button" >Calculate</button>
                                </div>
                              </div>
                        </div>
                        <div class="col-md-4 ">
                            <div class="card mt-4 p-4">
                                <img src="images/Rectangle 9-1.png" class="card-img-top " alt="...">
                                <div class="card-body text-center">
                                  <h5 class="card-title ">Rectangle </h5>
                                  <p class="card-text">Area(A) = w * l </p> 
                                  <div class="d-flex gap-2 align-items-center">
                                    <input id="rectangle-width-field" class="w-100" type="number" placeholder="w"><p>cm</p> <input id="rectangle-length-field" class="w-100" type="number" placeholder="l"><p>cm</p>
                                  </div>
                                  
                                  <button id="btn-rectangle" class="btn btn-primary mt-2" type="button" >Calculate</button>
                                </div>
                              </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mt-4 p-4">
                                <img src="images/Rectangle 10.png" class="card-img-top " alt="...">
                                <div class="card-body text-center">
                                  <h5 class="card-title ">Parallelogram</h5>
                                  <p class="card-text">Area(A) = b * h</p> 
                                  <p>b = 10cm, h = 12cm</p>
                                  
                                  <button id="btn-parallelogram" class="btn btn-primary mt-2 "type="button" >Calculate</button>
                                </div>
                              </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mt-4 p-4">
                                <img src="images/Rectangle 11.png" class="card-img-top " alt="...">
                                <div class="card-body text-center">
                                  <h5 class="card-title ">Rhombus</h5>
                                  <p class="card-text">Area(A) = 0.5 * d<sub>1</sub> * d<sub>2</sub></p> 
                                  <p> d<sub>1</sub> = 16cm,  d<sub>2</sub> = 8cm</p>
                                  
                                  <button id="btn-rhombus" class="btn btn-primary mt-2" type="button">Calculate</button>
                                </div>
                              </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mt-4 p-4" >
                                <img src="images/Rectangle 9.png" class="card-img-top " alt="...">
                                <div class="card-body text-center">
                                  <h5 class="card-title  ">Pentagon</h5>
                                  <p class="card-text">Area(A) = 0.5 * p * b</p> 
                                  <p>p = 6cm, b = 10cm</p>
                                  
                                  <button id="btn-pentagon" class="btn btn-primary mt-2"  type="button">Calculate</button>
                                </div>
                              </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mt-4 p-4" >
                                <img src="images/Ellipse 1.png" class="card-img-top " alt="...">
                                <div class="card-body text-center">
                                  <h5 class="card-title  ">Ellipse</h5>
                                  <p class="card-text">Area(A) = Ï€ab</p> 
                                  <p>a = 10cm, b = 4cm</p>
                                  
                                  <button id="btn-ellipse" class="btn btn-primary mt-2" type="button">Calculate</button>
                                </div>
                              </div>
                    </div>
                </div>
                </div>
                <div class="col-md-3">
                    <div class="card mt-4 p-4" >
                        
                        <div class="card-body text-center">
                          <h5 id="" class="card-title "><u>Area Calculation</u></h5>
                          <div id="area-calculation">

                          </div>
                          
                          
                          
                        </div>
                      </div>
                </div>
            </div>
        </section>

    </main>


    <script src="js/triangle.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
