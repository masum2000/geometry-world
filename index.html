<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geometry Calculate</title>
    <!-- Bootstrap.min.css link added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar section start here -->
    <header class="header container-fluid bg-info  p-4 rounded-2">
        <nav class=" mx-lg-5 navbar ">
            <div class="container-fluid">
              <img src="images/Interactive Geometry Book.png" width="175px">
              <form class="d-flex" role="search">
                <button onclick="homeToBlog()" class="btn btn-primary" type="button">Blog</button>
              </form>
            </div>
          </nav>
    </header>
    <!-- Navbar section end here -->
    
    <!-- Main section start here -->
    <main class="container-fluid px-md-5">
      <!-- content section start here -->
        <section class="">
            <div class="row mb-4">
                <div class="col-md-9">
                    <div class="row">

                        <div class="col-md-4">
                          <!-- Triangle card start here -->
                            <div class="card mt-4 p-4 triangle-bg">
                                <img src="images/triangle.jpg" class="card-img-top " alt="...">
                                <div class="card-body text-center">
                                  <h5 class="card-title ">Triangle</h5>
                                  <p class="card-text">Area(A) = 0.5 * b * h</p> 
                                  <div class="d-flex gap-2 align-items-center">
                                    <input id="triangle-input-field1" class="w-100" type="text" placeholder="b"><p class="mt-3">cm</p> <input id="triangle-input-field2" class="w-100" type="text" placeholder="h"><p class="mt-3">cm</p>
                                  </div>
                
                                  <button id="btn-triangle" class="btn btn-primary mt-2" type="button" >Calculate</button>
                                </div>
                              </div>
                        </div>
                        <div class="col-md-4 ">
                          <!-- Rectangle card start here -->
                            <div class="card mt-4 p-4 rectangle-bg">
                                <img src="images/rectangle.jpg" class="card-img-top " alt="...">
                                <div class="card-body text-center">
                                  <h5 class="card-title ">Rectangle </h5>
                                  <p class="card-text">Area(A) = w * l </p> 
                                  <div class="d-flex gap-2 align-items-center">
                                    <input id="rectangle-width-field" class="w-100" type="text" placeholder="w"><p class="mt-3">cm</p> <input id="rectangle-length-field" class="w-100" type="text" placeholder="l"><p class="mt-3">cm</p>
                                  </div>
                                  
                                  <button id="btn-rectangle" class="btn btn-primary mt-2" type="button" >Calculate</button>
                                </div>
                              </div>
                        </div>
                        <!-- Parallelogram start here -->
                        <div class="col-md-4">
                            <div class="card mt-4 p-4 parallelogram-bg">
                                <img src="images/parallelogram.jpg" class="card-img-top " alt="...">
                                <div class="card-body text-center">
                                  <h5 class="card-title ">Parallelogram</h5>
                                  <p class="card-text">Area(A) = b * h</p> 
                                  <p>b = 10cm, h = 12cm</p>
                                  
                                  <button id="btn-parallelogram" class="btn btn-primary mt-2 "type="button" >Calculate</button>
                                </div>
                              </div>
                        </div>
                        <!--Rhombus card start here  -->
                        <div class="col-md-4">
                            <div class="card mt-4 p-4 rhombus-bg">
                                <img src="images/rhombus.jpg" class="card-img-top " alt="...">
                                <div class="card-body text-center">
                                  <h5 class="card-title ">Rhombus</h5>
                                  <p class="card-text">Area(A) = 0.5 * d<sub>1</sub> * d<sub>2</sub></p> 
                                  <p> d<sub>1</sub> = 16cm,  d<sub>2</sub> = 8cm</p>
                                  
                                  <button id="btn-rhombus" class="btn btn-primary mt-2" type="button">Calculate</button>
                                </div>
                              </div>
                        </div>
                        <!--Pentagon card start here  -->
                        <div class="col-md-4">
                            <div class="card mt-4 p-4 pentagon-bg" >
                                <img src="images/pentagon.jpg" class="card-img-top " alt="...">
                                <div class="card-body text-center">
                                  <h5 class="card-title  ">Pentagon</h5>
                                  <p class="card-text">Area(A) = 0.5 * p * b</p> 
                                  <p>p = 6cm, b = 10cm</p>
                                  
                                  <button id="btn-pentagon" class="btn btn-primary mt-2"  type="button">Calculate</button>
                                </div>
                              </div>
                        </div>
                        <!-- Ellipse card start here -->
                        <div class="col-md-4 ">
                            <div class="card mt-4 p-4 ellipse-bg" >
                                <img src="images/ellipse.jpg" class="card-img-top " alt="...">
                                <div class="card-body text-center">
                                  <h5 class="card-title  ">Ellipse</h5>
                                  <p class="card-text">Area(A) = Ï€ab</p> 
                                  <p>a = 10cm, b = 4cm</p>
                                  
                                  <button id="btn-ellipse" class="btn btn-primary mt-2" type="button">Calculate</button>
                                </div>
                              </div>
                        </div>
                </div>
                </div>
                
                <!-- Area calculation section start here -->
                <div class="col-md-3">
                    <div class="card my-4 p-1  w-100" >
                        
                        <div class="">
                          <h5 id="" class="text-center"><u>Area Calculation</u></h5>
                          <div id="area-calculation">

                          </div>
                        </div>
                      </div>
                </div>
                <!-- Area calculation section end here -->
            </div>
        </section>
        <!-- Content section end here -->
    </main>
    <!-- Main section end here -->

    <!-- javascript link added -->
    <script src="js/common.js"></script>
    <script src="js/calculate.js"></script>
    <script src="js/hoverColor.js"></script>
    

    <!-- Bootstrap.bundle.min js link added -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
